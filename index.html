<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Fly</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="site-container">
        <nav>
            <div class="logo">
                <div class="box">
                    <h3>travel-fly</h3>
                </div>
            </div>
            <div class="links">
                <a href="#">home</a>
                <div class="space">|</div>
                <a href="">about</a>
                <div class="space">|</div>
                <a href="">tours</a>
                <div class="space">|</div>
                <a href="">special offers</a>
                <div class="space">|</div>
                <a href="">blog</a>
                <div class="space">|</div>
                <a href="">contact</a>
            </div>
        </nav>
        <div class="home">

            <section class="hero">
                <div class="container">
                    <h1>travel-fly</h1>
                    <p><i>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
Fugiat aliquid minus nemo sed est.</i></p>
                    <div class="learn-more">Learn More</div>
                </div>
            </section>
            <section class="promo-tours">
                <div class="card">
                    <div class="image">
                        <img src="./images/" alt="">
                    </div>
                    <div class="info"></div>
                </div>
            </section>
            <sections class="booking">
                <div class="container">
                    <div class="title">
                        <h2>Booking form</h2>
                    </div>
                    <form>
                        <input type="text" placeholder="name..." name="name" class="name"><input type="text" placeholder="email..." name="email" class="email"><input type="text" placeholder="country..." name="country" class="country"><input type="text"
                            class="hotel" placeholder="hotel..." name="hotel">
                        <label for="check-in">Check-in: </label> <input name="check-in" class="check-in" type="datetime" placeholder="05/10/2020">
                        <label for="check-out">Check-out:</label> <input type="text" name="check-out" class="check-out" placeholder="5/20/2020">
                        <label for="adult">Adult</label> <input type="number" class="adult" name="adult" value=" 1 ">
                        <label for="children ">Children</label> <input type="number " class="children" name="children " value="0 ">
                        <label for="rooms ">Rooms</label> <input type="number " class="rooms" name="rooms " value="1 "><input type="text " class="message" placeholder="message...">
                        <button>SUBMIT</button>
                    </form>
                </div>

            </sections>
        </div>
        <footer></footer>
    </div>
</body>

</html>
